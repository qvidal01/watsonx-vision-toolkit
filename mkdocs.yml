site_name: Watsonx Vision Toolkit
site_description: Vision-based document analysis toolkit for IBM Watsonx AI and Ollama
site_author: AIQSO - Quinn Vidal
site_url: https://qvidal01.github.io/watsonx-vision-toolkit/

repo_name: qvidal01/watsonx-vision-toolkit
repo_url: https://github.com/qvidal01/watsonx-vision-toolkit
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 AIQSO

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 3

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/qvidal01/watsonx-vision-toolkit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/watsonx-vision-toolkit/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - CLI Reference: guide/cli.md
    - Response Caching: guide/caching.md
    - Retry Logic: guide/retry.md
    - Async Support: guide/async.md
    - Error Handling: guide/errors.md
  - API Reference:
    - VisionLLM: api/vision-llm.md
    - FraudDetector: api/fraud-detector.md
    - CrossValidator: api/cross-validator.md
    - DecisionEngine: api/decision-engine.md
    - Cache: api/cache.md
    - Retry: api/retry.md
    - Exceptions: api/exceptions.md
  - Examples:
    - Overview: examples/index.md
    - Document Classification: examples/classification.md
    - Information Extraction: examples/extraction.md
    - Fraud Detection: examples/fraud.md
    - Cross-Validation: examples/cross-validation.md
    - Complete Workflow: examples/workflow.md
  - Changelog: changelog.md
